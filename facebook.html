{{define "facebook"}}
  <h2>Actualit√©s</h2>
  <section class="news">
    {{range .Posts}}
      {{if eq .Type "status" "photo"}}
        {{if ne .Message ""}}
          <article>
            <p class="created_at"><a href="https://www.facebook.com/{{or .ObjectId .Id}}">{{.CreatedTime.String}}</a></p>
            <p class="message">{{.Message}}</p>
            {{if eq .Type "photo"}}<img src="{{.Photo.CacheUrl}}">{{end}}
          </article>
        {{end}}
      {{end}}
    {{end}}
  </section>
{{end}}

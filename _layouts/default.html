<!DOCTYPE html>
<html lang="{{page.lang}}">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{page.description}}">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-52126894-1', 'puc-ultimate.fr');
      ga('send', 'pageview');
    </script>
    <header>
      <nav>
        {% if page.lang == "fr" %}
          <a href="/fr.html">
        {% else %}
          <a href="/en.html">
        {% endif %}
          <img id="logo" src="logo_puc_ultimate.png" alt="PUC Ultimate Paris">
        </a>
        {% if page.lang == "fr" %}
          <a class="flag" href="en.html" title="PUC Ultimate in English"><img src="en.png" alt="PUC Ultimate in English"></a>
        {% else %}
          <a class="flag" href="fr.html" title="PUC Ultimate en français"><img src="fr.png" alt="PUC Ultimate en français"></a>
        {% endif %}
        <a href="#" id="menu">Menu</a>
        {% include menu.html %}
      </nav>
    </header>
    {% if page.cover %}
      <div class="cover" style="background-image: url('{{page.cover.src}}');" title="{{page.cover.title}}"></div>
    {% endif %}
    <div class="container">
      {{content}}
    </div>
    <footer>
      <div class="container footer">
        <div>
          <p>
            © 2013-2024 PUC Ultimate<br>
            (ex Ah Ouh PUC)
          </p>
        </div>
        <div>
          {% include contact.html %}
        </div>
      </div>
    </footer>
  </body>
</html>

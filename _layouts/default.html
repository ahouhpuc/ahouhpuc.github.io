<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Ah Ouh Puc : Club d'Ultimate Frisbee à Paris</title>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% if page.facebook %}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1&appId=514749898633160";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    {% endif %}
    {% if page.team %}
      <div id="team"></div>
    {% endif %}
    <a href="index.html"><img id="logo" src="ahouhpuc-logo.svg" alt="Ah Ouh Puc Paris Ultimate"></a>
    <nav>
      <ul>
        <li><a {% if page.path contains "équipes" %} class="current" {% endif %} href="équipes.html">Équipes</a></li>
        <li><a {% if page.path contains "entraînements" %} class="current" {% endif %} href="entraînements.html">Entraînements</a></li>
        <li><a {% if page.path contains "inscription" %} class="current" {% endif %} href="inscription.html">Inscription</a></li>
        <li><a {% if page.path contains "summer-love" %} class="current" {% endif %} href="summer-love.html">Summer&nbsp;Love&nbsp;♥</a></li>
      </ul>
    </nav>
    {% if page.summerlove %}
      <img src="summer-love.jpg" id="summer-love" alt="Summer Love">
    {% endif %}
    <div id="container">
      {{content}}
    </div>
    <footer>
      <span id="contact"><script>document.getElementById("contact").innerHTML="<n uers=\"znvygb:yrabhiry.nqevra@tznvy.pbz\" >Pbagnpg</n>".replace(/[a-zA-Z]/g,function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);});</script></span>
      <a href="histoire.html">Histoire</a>
      <a href="#">English</a>
    </footer>
  </body>
</html>
